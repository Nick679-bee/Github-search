<div class="all-container">
  <h2 class="text-center pt-5 heading">GITHUB SEARCH</h2>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <i class="fa fa-search"></i>
      <div class="searchbar">
        <input
          type="text"
          class="search_input"
          name="username"
          [(ngModel)]="username"
          placeholder="Search Username..."
        />
        <button class="btn btn-primary" (click)="search()">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 pt-5">
      <div class="card">
        <div class="card-body">
          <div class="container contents">
            <div>
              <img
                src="{{ user.avatar_url }}"
                class="card-img rounded-circle"
              />
              <h1 class="text-info" style="padding: 20px">{{ user.name }}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-7 pt-5">
      <div class="card">
        <div class="card-body">
          <div class="card profile">
            <div class="card-header">
              <h1 class="text-info" style="padding: 20px">{{ user.login }}</h1>
              <p><strong>Repos:</strong> {{ user.public_repos }}</p>
              <p><strong>Located at:</strong> {{ user.location }}</p>
              <p><strong>Followed by:</strong> {{ user.followers }}</p>
              <p><strong>Following:</strong>{{ user.following }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="topic">
<h3>ALL REPOSITORIES </h3>
</div>
  <div *ngFor='let repo of Repos'>
      <div class="Repos">
        
      <p><strong>Repo Name</strong> {{repo.name}} </p>
      <p><strong>Description</strong> {{repo.description}} </p>

      <p><strong>Html_url</strong> {{repo.html_url}} </p>
  </div>
</div>
</div>
